    <body>

      <div id="wrap">

        <!-- START: Navigation -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                  <li><a href="{{ base_url }}/theme">Theme</a></li>
                  <li><a href="{{ base_url }}/about">About</a></li>
                  <li><a href="{{ base_url }}/contact">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- START: Content -->
        <div class="container">
          {{ content }}
        </div>
        <!-- END: Content -->

      </div><!-- END: #wrap -->

          <div class="row">
            <div class="col-sm-6">

            </div>
